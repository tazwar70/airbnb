<!-- Login/ Sign Up Modal -->

<div id="login-modal" class="modal">

    <!-- Login content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Welcome Back to <i class="fab fa-airbnb"></i> AirBnB!</h2>
      </div>
      <div class="modal-body">
        <form>
            <label for="login-fname">Email</label>
            <input id="login-fname" type="email" name="FirstName" placeholder="id@domain.com" required><br>
            <label for="login-lname">Password</label>
            <input id="login-lname" type="password" name="LastName" placeholder="********" required><br>
            <input type="submit" value="Login" id="login-submit-btn">
        </form>
      </div>
      <div class="modal-footer">
        <h3>Hit Sign Up if you are new</h3>
      </div>
    </div>
  
  </div>
<!-- Login/ Sign Up Modal -->

<!-- Schedule Modal -->
<div id="schedule-modal" class="modal">
    <!-- Login content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>When would you like to stay with <i class="fab fa-airbnb"></i> AirBnB!</h2>
      </div>
      <div class="modal-body">
        <form>
            <label for="schedule-location">Anywhere</label>
            <input type="text" name="" id="schedule-location" placeholder="Anywhere" required><br>
            <label for="schedule-checkin">Check-In</label>
            <input type="date" name="" id="schedule-checkin" required><br id="schd-chk-br">
            <label for="schedule-checkout">Check-Out</label>
            <input type="date" name="" id="schedule-checkout" required><br>
            <label for="schedule-guests">Guests</label>
            <input type="number" name="" id="schedule-guests" value="1" min="1" max="5" required><br>
            <input type="submit" value="Look Up!" id="schedule-submit-btn">
        </form>
      </div>
      <div class="modal-footer">
        <h3>Enjoy your stay!</h3>
      </div>
    </div>
</div>
<!-- Schedule Modal -->

<!--Floating Action Button-->
<a href="#" class="float" id="schedule-float-btn">
    <i class="far fa-calendar-alt my-float"></i>
</a>
<div class="label-container">
    <div class="label-text">Schedule</div>
    <i class="fa fa-play label-arrow"></i>
</div>
